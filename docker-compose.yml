version: "3.8"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sysadmin_users}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sysadmin_users}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-sysadmin_users}
      SESSION_SECRET: ${SESSION_SECRET:-change-me}
      PORT: ${PORT:-3000}
      NODE_ENV: production
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
